<!DOCTYPE html>
<html>
<head>
	<title>Treina y dos</title>
	<link rel="StyleSheet" href="estilos.css" type="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript">
		function miFuncion () {
			var x = document.getElementById("bloque");
			x.style.fontSize = "1cm";
		}
		function miFuncion2() {
			var z = document.getElementById("bloque");
			z.style.fontSize = "16px"
		}
	</script>
</head>
<body>
	<div id="bloque">
		<p id="cambio" class="uno">uno</p>
		<p id="cambio" class="dos">dos</p>
		<p id="cambio" class="tres">tres</p>
		<p id="cambio" class="cuatro">cuatro</p>
		<p id="cambio" class="cinco">cinco</p>
		<p id="cambio" class="seis">seis</p>
		<p id="cambio" class="siete">siete</p>
		<p id="cambio" class="ocho">ocho</p>
		<p id="cambio" class="nueve">nueve</p>
		<p id="cambio" class="diez">diez</p>
		<p id="cambio" class="once">once</p>
		<p id="cambio" class="doce">doce</p>
		<p id="cambio" class="trece">trece</p>
		<p id="cambio" class="catorce">catorce</p>
		<p id="cambio" class="quince">quince</p>
		<p id="cambio" class="dieciseis">doeciseis</p>
	</div>
	<button type="button" onclick="miFuncion()">Cambia todo el texto a mas grande</button>
	<button type="button" onclick="miFuncion2()">Volver</button>
</body>
</html>
